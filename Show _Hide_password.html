<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accept Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
   span#show_pass {
    position: absolute;
    right: 10px;
    bottom: 10%;
   }
.pwd{
    position: relative;
    cursor:pointer; 
}
    </style>


</head>
  <body>
<div class="container-fluid">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 pwd">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <span id="show_pass"  class="field-icon toggle-password" data-toggle="0"><i class="bi bi-eye-fill"></i></span>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
          <br>
          <span class="text-danger" style="display: none;"></span>
        </div>

        <button id="submit" type="submit" class="btn btn-primary" disabled="">Submit</button>
      </form> 
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('document').ready(function(){

         $('#show_pass').on('click',function(){  

            var state=$(this).data('toggle')
            if(state==1){
                $('#exampleInputPassword1').attr('type','password')
                $(this).data('toggle',0)
                $(this).html('<i class="bi bi-eye-fill"></i>');
                         
            }
            else{
           
              $('#exampleInputPassword1').attr('type','text')
              $(this).html('<i class="bi bi-eye-slash-fill"></i>');
                $(this).data('toggle',1)
              
                
            }
         })
         $('#exampleCheck1').on('change',function(){
                var check=$(this).prop('checked');
                //alert(check)
                if(check ==true){
                    $('.text-danger').slideUp(100, function(){
                      //console.log($(this).text("Term & condition must be selected."))

                       var value=$(this).text()
                       $(this).text("Check box must be selected")

                    })
                    $('#submit').attr('disabled',false)
                }
              else{
                    $('.text-danger').slideDown()
                    $('#submit').attr('disabled',true)
                }
            })
        })
    </script>


</body>
</html>
